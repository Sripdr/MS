server:
  port: 9009

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://USER-SERVICE # Use lb:// for load-balanced routing via Eureka
              predicates:
                - Path=/shop/user/**

            - id: order-service
              uri: lb://ORDER-SERVICE # Use lb:// for load-balanced routing via Eureka
              predicates:
                - Path=/shop/order/**
              filter:
                - AuthenticationFilter

            - id: product-service
              uri: lb://PRODUCT-SERVICE # Use lb:// for load-balanced routing via Eureka
              predicates:
                - Path=/shop/product/**
management:
  endpoint:
    gateway:
      enable: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
     defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true
